<!DOCTYPE html>
<html>
<head>
	<title></title>

	<script src="/static/js/vendor/jquery.js"></script>
	<script src="/static/js/app/form_filer_log.js"></script>

	<link rel="stylesheet" href="/static/css/vendor/bootstrap/css/bootstrap.css" />
	<link rel="stylesheet" href="/static/css/vendor/bootstrap/css/bootstrap-theme.css" />
	<link rel="stylesheet" href="/static/css/app.css" />
</head>
<body>

<div class="component form-filter-log">

	<script type="text/html" class="template-group">
		<div class="form-group">
			<label class="col-sm-1 control-label">Поле</label>
			<div class="col-sm-2 field_type">{field_select}</div>
			<div class="col-sm-4 field_params"></div>

			<button class="control-add btn btn-default">добавить</button>
			<button class="control-remove btn btn-default">удалить</button>
		</div>
	</script>

	<script type="text/html" class="template-args-type">
		<div class="arg-sub-form">
			<p>
				<label>Тип</label>
				<select class='form-control' name="{name}[type]">
					<option value="scalar">скаляр</option>
					<option value="vector">хеш</option>
				</select>
			</p>

			<p class="key">
				<label>Ключ</label> <input name="{name}[key]" type="text" class="form-control width-half"/>
			</p>

			<p>
				<label>Значение</label> <input name="{name}[value]" type="text" class="form-control width-half"/>
			</p>

			<p>
				<label>Порядок аргумента</label> <input name="{name}[number]" type="text" class="form-control width-half"/>
			</p>
		</div>
	</script>

	<form class="form-horizontal" role="form" action="/api/?method=file_filter">

		<div class="inner">

		</div>

		<button type="submit" class="btn btn-default">Filter</button>
	</form>
</div>

<div class="component scale-toolbar">
	<button class="btn btn-default plus">+</button> <button class="btn btn-default minus">-</button>
</div>

<div class="component function-list">

</div>

<div class="component time-line-bar">

</div>

<div class="component file-source-viewer">

</div>
</body>
</html>
